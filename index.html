<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 { margin-bottom: 20px; }
        .store-buttons {
            margin-top: 30px;
        }
        .store-buttons a {
            display: inline-block;
            margin: 10px;
        }
        .store-buttons img {
            height: 50px;
        }
    </style>
    <script>
        // Cihaz algılama ve otomatik yönlendirme
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // iOS algılama
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/tr/app/randevo/id6748239100?l=tr";
            }
            // Android algılama
            else if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.meghassoft.randevo";
            }
            // Eğer cihaz algılanamazsa sayfa görünür kalır
        }
    </script>
</head>
<body>
    <div class="container">        
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="https://raw.githubusercontent.com/mhakansahin/app-download/main/design-2.png" 
                 alt="Logo" 
                 style="width: 120px; height: 120px; margin-bottom: 15px;">
        </div>
        <h1>Randevo Adlı Uygulamamızı İndirin</h1>
        <p>Randevularınızı kolayca yönetin!</p>
        <div class="store-buttons">
            <a href="https://apps.apple.com/tr/app/randevo/id6748239100?l=tr" target="_blank">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.meghassoft.randevo" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
            </a>
        </div>
    </div>
</body>
</html>
